version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build(deps)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    labels:
      - "Dependencias del Devcontainer"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "mamasita[Actions]"
    labels:
      - "Dependencias del actions"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "papasito[Docker]"
    labels:
      - "Dependencias de Docker"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "pepe(md)"
    ignore:
      - dependency-name: "*"
    paths:
      - path: "*.md"
    labels:
      - "Mejoras en sintaxis de Markdown"

  - package-ecosystem: "ubuntu"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "update(ubuntu)"
    labels:
      - "Actualizaci√≥n de paquetes de Ubuntu"
